<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Jquery slider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>

    <div class="container">

        <h1>Jquery slider</h1>

        <div class="slider-out">

            <i class="fa-solid fa-arrow-left" id="prev"></i>

            <div class="slider-inner">

                <img src="/img/first-image.jpg" alt="Primeira imagem" class="active">

                <img src="/img/second-image.jpg" alt="Segunda imagem">

                <img src="/img/third-image.jpg" alt="Terceira imagem">

            </div>

            <i class="fa-solid fa-arrow-right" id="next"></i>


        </div>
    </div>

    <script src="/js/main.js"></script>

</body>

</html>
